<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自定义多表单  - {site.name}</title>
<link type="text/css" rel="stylesheet" href="{config.webpath}css/validate.css" />
<link type="text/css" rel="stylesheet" href="{config.webpath}css/pagination.css" />
<link type="text/css" rel="stylesheet" href="<%templateskin="main"%>/css/style.css" />
<link type="text/css" rel="stylesheet" href="{config.webpath}scripts/artdialog/ui-dialog.css" />
<link type="text/css" rel="stylesheet" href="/plugins/submits/templet/css/style.css"/>
<script type="text/javascript" charset="utf-8" src="/scripts/jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="{config.webpath}scripts/jquery/jquery.form.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/scripts/jquery/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" charset="utf-8" src="/scripts/artdialog/dialog-plus-min.js"></script>
<script type="text/javascript" charset="utf-8" src="/scripts/webuploader/webuploader.min.js"></script>
<script type="text/javascript" charset="utf-8" src="/editor/kindeditor-min.js"></script>
<script type="text/javascript" charset="utf-8" src="/admin/js/uploader.js"></script>
<script type="text/javascript" src="<%templateskin="main"%>/js/common.js"></script>
<script type="text/javascript" charset="utf-8" src="/plugins/submits/templet/js/common.js"></script>

<script type="text/javascript">
    $(function () {
        //初始化编辑器
        var editor = KindEditor.create('.editor', {
            width: '100%',
            height: '350px',
            resizeType: 1,
            uploadJson: '/tools/upload_ajax.ashx?action=EditorFile&IsWater=1',
            fileManagerJson: '/tools/upload_ajax.ashx?action=ManagerFile',
            allowFileManager: true
        });
        var editorMini = KindEditor.create('.editor-mini', {
            width: '100%',
            height: '250px',
            resizeType: 1,
            uploadJson: '/tools/upload_ajax.ashx?action=EditorFile&IsWater=1',
            items: [
				'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold', 'italic', 'underline',
				'removeformat', '|', 'justifyleft', 'justifycenter', 'justifyright', 'insertorderedlist',
				'insertunorderedlist', '|', 'emoticons', 'image', 'link']
        });

        //初始化上传控件
        $(".upload-img").InitUploader({ filesize: "4096", sendurl: "/tools/upload_ajax.ashx", swf: "/scripts/webuploader/uploader.swf", filetypes: "gif,jpg,png" });
        //初始化发表评论表单
        AjaxInitForm('#submit_form', '#btnsubmit', 1);
    });
</script>


</head>
<body>
<!--Header-->
<%template skin="main" src="_header.html"%>
<!--/Header-->

<div class="section clearfix">
      <!--右边-->
 <%template skin="main" src="_right.html"%>
  <!--/右边-->

        

  <div class="list-auto">
    <h2 class="base-tit">
      <span>自定义多表单<a name="Add" id="Add"></a></span>
    </h2>

      <div class="line10"></div>
      <form id="submit_form" name="submit_form" url="{config.webpath}plugins/submits/ajax.ashx?action=add_mail">
         
        <div class="form-box" style="border:0;">

       <dl>
         <dt>称呼：</dt>
         <dd><input id="txtTitle" name="txtTitle" type="text" class="input txt" datatype="*2-100" sucmsg=" " /><input  type="hidden" id="category_id" name="category_id" value="{category_id}" /></dd>
       </dl>
       <dl>
         <dt>邮箱：</dt>
         <dd><input id="txtUserEmail" name="txtUserEmail" type="text" class="input txt" datatype="e" sucmsg=" " />
             <input id="txtUserName" name="txtUserName" type="hidden" value="用户名" /></dd>
       </dl>
     
       <!--扩展表单-->
       {html_fields}
       <!--/扩展表单-->
       <dl>
         <dt>验证码：</dt>
         <dd>
           <input id="txtCode" name="txtCode" type="text" class="input small" datatype="*" sucmsg=" " />
           <a href="javascript:;" onclick="ToggleCode(this, '{config.webpath}tools/verify_code.ashx');return false;"><img src="{config.webpath}tools/verify_code.ashx" width="80" height="22" align="absmiddle" /> 看不清楚？</a>
           <span class="Validform_checktip"></span>
         </dd>
       </dl>
       <dl>
         <dt></dt>
         <dd>
           <input id="btnsubmit" name="btnsubmit" type="submit" value="提交" class="btn" />
         </dd>
       </dl>
     </div>
     <div class="clear"></div>
     </form>
     
   </div>
  <!--/左边-->
</div>

<!--Footer-->
<%template skin="main" src="_footer.html"%>
<!--/Footer-->
</body>
</html>
